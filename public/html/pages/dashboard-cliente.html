  <body class="dashboard__body">
    <nav class="main-nav">
      <a href="/public/html/index.html" class="main-nav__link">inicio</a>
      <a
        href="/public/html/pages/acervo.html"
        class="main-nav__link"
        >acervo</a
      >
      <a href="/public/html/pages/login.html" class="main-nav__link main-nav__link-default">entrar</a>
      <a

        >Cadastrar</a

      <a href="/public/html/pages/perfil-cliente.html" class="main-nav__link main-nav__link-user">Meu Perfil</a>
      <a
        href="/public/html/pages/dashboard-livro.html"
        class="main-nav__link main-nav__link-admin main-nav__link--active"
        >Dashboard</a
      >
    </nav>
    <section class="dashboard__container">
      <nav class="dashboard__tabs">
        <a href="dashboard-livro.html" class="dashboard__tab text--center"
          >Livros</a
        >
        <a href="dashboard-autor.html" class="dashboard__tab text--center"
          >Autores</a
        >
        <a href="#" class="dashboard__tab text--center dashboard__tab--active"
          >Clientes</a
        >
        <a href="dashboard-emprestimo.html" class="dashboard__tab text--center"
          >Emprestimos</a
        >
      </nav>
      <div class="dashboard__content">
        <h1 class="font--secondary dashboard__heading">Clientes</h1>
        <h2 class="dashboard__subheading">Informa√ß√µes gerais</h2>
        <div class="dashboard__cards">
          <div class="dashboard__card text--center">
            <p class="dashboard__card-label">Clientes cadastrados</p>
            <p class="dashboard__card-value dashboard__card--clients-amount">
              0
            </p>
          </div>
        </div>
        <div class="dashboard__buttons-container">
          <h2 class="dashboard__subheading">Clientes cadastrados</h2>
          <div class="dashboard__buttons">
            <button class="button dashboard__button" id="new-client-button">
              Novo cliente
            </button>
          </div>
        </div>
        <div class="dashboard__table-container">
          <table class="dashboard__table dashboard__table--clients">
            <thead>
              <tr>
                <th>CPF</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Endere√ßo</th>
                <th>Telefone</th>
                <th>Senha</th>
                <th>Status</th>
                <th>A√ß√µes</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Novo cliente -->
      <div class="dashboard__popup hidden" id="new-client-form-popup">
        <div class="dashboard__popup-close">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </div>
        <p class="dashboard__popup-heading font--secondary">Novo cliente</p>
        <form class="dashboard__popup-form" id="new-client-form">
          <div>
            <label class="dashboard__popup-label">CPF do cliente</label>
            <input class="dashboard__popup-input" type="text" name="cpf" required/>
          </div>
          <div>
            <label class="dashboard__popup-label">Nome do cliente</label>
            <input class="dashboard__popup-input" type="text" name="nome" required/>
          </div>
          <div>
            <label class="dashboard__popup-label">Email</label>
            <input class="dashboard__popup-input" type="email" name="email" required/>
          </div>
          <div>
            <label class="dashboard__popup-label">Endere√ßo</label>
            <input class="dashboard__popup-input" type="text" name="endereco" required/>
          </div>
          <div>
            <label class="dashboard__popup-label">Telefone</label>
            <input class="dashboard__popup-input" type="tel" name="telefone" required/>
          </div>

          <div>
            <label class="dashboard__popup-label">URL da imagem</label>
            <input class="dashboard__popup-input" type="text" name="imagem" required/>
          </div>

          <button type="submit" class="button dashboard__popup-submit">
            Enviar
          </button>
        </form>
      </div>

      <!-- Editar cliente -->
      <div class="dashboard__popup hidden" id="edit-client-form-popup">
        <div class="dashboard__popup-close">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/>
          </svg>
        </div>
        <p class="dashboard__popup-heading font--secondary">Editar cliente</p>
        <form class="dashboard__popup-form" id="edit-client-form">
          <div>
            <label class="dashboard__popup-label">CPF do cliente</label>
            <input class="dashboard__popup-input" type="text" name="cpf" required/>
          </div>
          <div>
            <label class="dashboard__popup-label">Nome do cliente</label>
            <input class="dashboard__popup-input" type="text" name="nome" required/>
          </div>
          <div>
            <label class="dashboard__popup-label">Email</label>
            <input class="dashboard__popup-input" type="email" name="email" required/>
          </div>
          <div>
            <label class="dashboard__popup-label">Endere√ßo</label>
            <input class="dashboard__popup-input" type="text" name="endereco" required/>
          </div>
          <div>
            <label class="dashboard__popup-label">Telefone</label>
            <input class="dashboard__popup-input" type="tel" name="telefone" required/>
          </div>
          <div>
            <label class="dashboard__popup-label">URL da imagem</label>
            <input class="dashboard__popup-input" type="text" name="imagem" required/>
          </div>
          <button type="submit" class="button dashboard__popup-submit">
            Enviar
          </button>
        </form>
      </div>

      <div class="dashboard__popup-overlay hidden"></div>

      <!-- Mensagem -->
      <div class="dashboard__message dashboard__message--hidden"></div>
    </section>
  </body>
</html>
